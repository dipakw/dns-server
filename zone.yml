zone: example.com

records:
  SOA:
    name: "ns1.example.com"
    admin: "admin.example.com"
    serial: 2024080901
    refresh: 3600
    retry: 1800
    expire: 1209600
    minimum: 86400
    ttl: 0

  A:
    _@:
      default:
        records:
          - ttl: 0
            ipv4: 193.168.0.2

          - ttl: 0
            ipv4: 193.168.0.3

  AAAA:
    _@:
      default:
        records:
          - ttl: 0
            ipv6: 2001:0db8:85a3:0000:0000:8a2e:0370:7334

  TXT:
    _@:
      default:
        records:
          - ttl: 0
            value: "I am here!"

          - ttl: 0
            value: APIKEYGOESHERE

  CNAME:
    _@:
      default:
        ttl: 0
        target: www.woo.com

  MX:
    _@:
      default:
        records:
          - ttl: 1
            priority: 5
            server: mail1.woo.com

          - ttl: 2
            priority: 10
            server: mail2.woo.com

  NS:
    _@:
      default:
        records:
          - ttl: 1
            server: ns1.woo.com

          - ttl: 2
            server: ns2.woo.com

  PTR:
    _@:
      default:
        records:
          - ttl: 1
            domain: ptr1.woo.com

          - ttl: 2
            domain: ptr2.woo.com

  SRV:
    _@:
      default:
        records:
          - ttl: 1
            target: sip1.woo.com
            priority: 100
            weight: 101
            port: 7767

  CAA:
    _@:
      default:
        records:
          - ttl: 1
            flag: 0
            tag: issue
            value: woo.com

          - ttl: 2
            flag: 0
            tag: issuewild
            value: "*.woo.com"

          - ttl: 3
            flag: 0
            tag: iodef
            value: mailto:admin@woo.com

  CERT:
    _@:
      default:
        records:
          - ttl: 1
            type: 6
            keytag: 12345
            algo: 1
            cert: SGksIEkgYW0gQ0VSVCE= # Base64 encoded

  DNSKEY:
    _@:
      default:
        records:
          - ttl: 1
            flags: 2
            proto: 3
            algo: 4
            publickey: SGksIEkgYW0gRE5TS0VZIQ== # Base64 encoded
      
  DS:
    _@:
      default:
        records:
          - ttl: 1
            keytag: 12345
            algo: 8
            digesttype: 2
            digest: 2bb183af5f22588179a53b0a98631f7c1bdd120cd96e31e6fdb29b7e79c4b670

  HTTPS:
    _@:
      default:
        records:
          - ttl: 1
            priority: 10
            target: woo.ff
            alpn:
              - h3
              - h3-29
              - h2
              - https/3
            no-default-alpn: true
            ipv4hint:
              - 192.0.2.1
              - 192.0.2.2
            ipv6hint:
              - 2001:0db8:85a3:0000:0000:8a2e:0370:7334
              - 2001:0f68:22a7:1234:abcd:ef01:2345:6789
            mandatory:
              - alpn
              - ipv4hint
              - ipv6hint
            port: 2921
            # dohpath: /query
            other:
              key19: kvvalue

  LOC:
    _@:
      default:
        records:
          - ttl: 1
            lat:
              deg: 52
              min: 22
              sec: 17.018
              hem: N
            lon:
              deg: 4
              min: 53
              sec: 26.322
              hem: E
            prec:
              alt: 0
              size: 2
              horz: 10000
              vert: 10
    sw:
      default:
        records:
          - ttl: 1
            lat:
              deg: 52
              min: 22
              sec: 17.018
              hem: S
            lon:
              deg: 4
              min: 53
              sec: 26.322
              hem: W
            prec:
              alt: 0
              size: 2
              horz: 10000
              vert: 20

  NAPTR:
    _@:
      default:
        records:
          - ttl: 1
            order: 100
            pref: 10
            flags: u
            service: "E2U+sip"
            regex: "!^.*$!sip:info@woo.com!"
            replace: .

  SMIMEA:
    _@:
      default:
        records:
          - ttl: 1
            usage: 2
            selector: 4
            matchtype: 6
            cert: ABCDEFABCDEF # Hex string

  SSHFP:
    _@:
      default:
        records:
          - ttl: 1
            algo: 2
            type: 4
            fingerprint: AB3215EA # Hex string